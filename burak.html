<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Forge â€“ Creation</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>

  <body
    class="min-h-screen bg-[#F9F8FF] text-[#1F1F1F] [font-family:'SF_Pro_Display',-apple-system,BlinkMacSystemFont,sans-serif]"
  >
    <div class="mx-auto flex min-h-screen max-w-[1860px] flex-col px-6 pb-6">
      <!-- HEADER -->
      <header
        class="flex h-auto flex-wrap items-center justify-between gap-6 border-b border-black/5 py-3 md:h-[100px] md:flex-nowrap md:py-0"
      >
        <!-- left -->
        <div class="flex min-w-0 items-center gap-[18px] md:min-w-[480px]">
          <div class="flex items-center gap-3 whitespace-nowrap">
            <img
              class="h-9 w-9 object-contain md:h-9 md:w-9"
              src="../assets/images/logo.svg"
              alt="Workshop Forge logo"
            />
            <span class="text-[17px] font-semibold">Workshop Forge</span>
          </div>

          <nav class="ml-5 hidden items-center gap-5 md:flex">
            <a
              href="dashboard.html"
              class="rounded-lg px-4 py-2 text-[17px] font-semibold text-[#6163B8]"
            >
              Dashboard
            </a>
            <a
              href="agenda.html"
              class="rounded-lg px-4 py-2 text-[17px] font-semibold text-[#6163B8]"
            >
              Agenda
            </a>
          </nav>
        </div>

        <!-- middle -->
        <div
          class="order-3 flex w-full justify-center md:order-none md:w-auto md:flex-1"
        >
          <div class="relative w-full max-w-full md:w-[400px] md:max-w-[50vw]">
            <svg
              class="pointer-events-none absolute left-[14px] top-1/2 -translate-y-1/2 opacity-65"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M16.5 16.5 21 21"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>

            <input
              class="h-10 w-full rounded-[10px] bg-[rgba(242,237,247,0.85)] pl-10 pr-4 text-sm text-[#1F1F1F] shadow-[0_2px_6px_rgba(0,0,0,0.10)] outline-none placeholder:text-black/40"
              placeholder="search everything"
            />
          </div>
        </div>

        <!-- right -->
        <div
          class="flex min-w-0 items-center justify-end gap-4 md:min-w-[380px]"
        >
          <div class="flex items-center gap-3">
            <div
              class="relative h-12 w-12 overflow-hidden rounded-full bg-[#CFCFD6]"
            >
              <span
                class="absolute left-1/2 top-[10px] h-[18px] w-[18px] -translate-x-1/2 rounded-full bg-[#6163B8]"
              ></span>
              <span
                class="absolute bottom-[-6px] left-1/2 h-[36px] w-[28px] -translate-x-1/2 rounded-full bg-[#6163B8]"
              ></span>
            </div>
            <div>
              <strong class="block text-sm font-bold">Roosen</strong>
              <small class="text-xs text-black/50">teacher</small>
            </div>
          </div>
        </div>

        <!-- mobile nav (optional) -->
        <nav class="flex w-full items-center gap-3 md:hidden">
          <a
            href="dashboard.html"
            class="rounded-lg px-4 py-2 text-[15px] font-semibold text-[#6163B8]"
          >
            Dashboard
          </a>
          <a
            href="agenda.html"
            class="rounded-lg px-4 py-2 text-[15px] font-semibold text-[#6163B8]"
          >
            Agenda
          </a>
        </nav>
      </header>

      <!-- MAIN -->
      <main class="flex flex-1 flex-col pt-6">
        <div
          class="flex flex-1 flex-col rounded-[10px] bg-white p-6 shadow-[0_4px_10px_rgba(0,0,0,0.18)] md:p-9 md:px-12"
        >
          <div class="grid flex-1 grid-cols-1 gap-10 xl:grid-cols-2 xl:gap-20">
            <!-- LEFT -->
            <section>
              <h2 class="mb-7 text-[26px] font-bold">Create new event</h2>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Workshop Title</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  e.g., Introduction to Python
                </div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Description</label
                >
                <div class="relative w-full max-w-[500px]">
                  <div
                    class="h-[110px] w-full rounded-lg bg-[#E8E8E8] px-4 py-[14px] text-sm text-black/40"
                  >
                    Describe what students will learn in this workshop...
                  </div>
                  <span
                    class="absolute bottom-[10px] right-[14px] text-[11px] text-black/50"
                  >
                    (max 500 letters)
                  </span>
                </div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Category/Topic</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center justify-between rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  <span>select category</span>
                  <svg
                    class="h-4 w-4 opacity-50"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M6 9l6 6 6-6" />
                  </svg>
                </div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Max capacity</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  e.g., 30
                </div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Duration</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  e.g., 60 min
                </div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Attach files</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center justify-between rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  <span>add files from your computers</span>
                  <span class="text-xl font-normal opacity-50">+</span>
                </div>
              </div>
            </section>

            <!-- RIGHT -->
            <section>
              <h2 class="mb-7 text-[26px] font-bold">Settings</h2>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Who can see this</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center justify-between rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  <span class="text-[#1F1F1F]">All</span>
                  <svg
                    class="h-4 w-4 opacity-50"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M6 9l6 6 6-6" />
                  </svg>
                </div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Select date</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center justify-between rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  <span></span>
                  <svg
                    class="h-[18px] w-[18px] opacity-50"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                  </svg>
                </div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Select time</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                ></div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Language</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center justify-between rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  <span class="text-[#1F1F1F]">English</span>
                  <svg
                    class="h-4 w-4 opacity-50"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M6 9l6 6 6-6" />
                  </svg>
                </div>
              </div>

              <div class="mb-5">
                <label class="mb-2 block text-sm font-semibold text-[#1F1F1F]"
                  >Room</label
                >
                <div
                  class="flex h-11 w-full max-w-[500px] items-center justify-between rounded-lg bg-[#E8E8E8] px-4 text-sm text-black/40"
                >
                  <span></span>
                  <svg
                    class="h-4 w-4 opacity-50"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M6 9l6 6 6-6" />
                  </svg>
                </div>
              </div>
            </section>
          </div>

          <!-- BUTTONS -->
          <div class="mt-8 flex justify-end gap-4 border-t border-black/5 pt-6">
            <button
              class="flex h-11 items-center justify-center rounded-lg border border-[#E0E0E0] bg-transparent px-7 text-sm font-semibold text-[#1F1F1F]"
            >
              Cancel
            </button>
            <button
              class="flex h-11 items-center justify-center rounded-lg border border-[#E0E0E0] bg-transparent px-7 text-sm font-semibold text-[#1F1F1F]"
            >
              Save as Draft
            </button>
            <button
              class="flex h-11 min-w-[100px] items-center justify-center rounded-lg bg-[#6163B8] px-7 text-sm font-semibold text-white"
            >
              Submit
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
